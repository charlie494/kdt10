<head>
    <!DOCTYPE html>
    <meta charset="UTF 8">
    <title>두번째 실습</title>
</head>
<body>
    <form>
    <h1>설문조사</h1>
    <p>
        이름:<input type="text"><br>
        이메일:<input type="text" placeholder="love@example.com">
    </p>
    <p>
      <h3>나이</h3>
      <input type="radio" name="age" value="10" checked>10대
      <input type="radio" name="age" value="20">20대
      <input type="radio" name="age" value="30">30대
      <input type="radio" name="age" value="40">40대
      <input type="radio" name="age" value="50">50대
      <input type="radio" name="age" value="60">60대
    </p>
    <p>
        <h3>원하는 강의(복수응답 가능합니다)</h3>
        <input type="checkbox" name="subject" value="html" checked>html 
        <input type="checkbox" name="subject" value="javascript">javascript
        <input type="checkbox" name="subject" value="CSS">CSS
        <br>
        <br>
        <textarea placeholder="하고 싶은 말"></textarea>
        <input type="button" value="제출">
    </p>
</form>
</body>
